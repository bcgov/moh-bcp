name: TSLint

on: [push]

jobs:
  build:
    branding:
      icon: 'book'  
      color: 'green'
      
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [10.x]

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: 
      run: |
        npm ci
        npm run lint
      env:
        CI: true
