<label for="{{labelforId}}" class="control-label">{{label}}</label>

<textarea class='form-control'
          id="{{labelforId}}"
          (change)="onValueChange($event.target.value)"
          (blur)="onBlur($event)"
          [(ngModel)]="text"
          [attr.rows]='rows'></textarea>

<div class='text-right' [ngClass]="(text ? text.length : 0) > maxlength ? 'text-danger' : ''">Characters remaining: {{ maxlength - (text ? text.length : 0) }}</div>

<!-- Error messages for component -->
<common-error-container [displayError]="controlDir && !disabled && (controlDir.dirty || controlDir.touched) && controlDir?.errors">
  <div *ngIf="controlDir?.errors?.required">
    {{_defaultErrMsg.required}}
  </div>
  <div *ngIf="controlDir?.errors?.overLimit">
    {{_defaultErrMsg.overLimit}}
  </div>
</common-error-container>
