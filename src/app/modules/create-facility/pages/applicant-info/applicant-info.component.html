<common-page-framework layout='blank'>
  <h1 [innerHTML]='textService.textValues.SPA_TEXT_REGISTER_FACILITY_ADMIN_INFO_PAGE_TITLE'></h1>
  <div [innerHTML]='textService.textValues.SPA_TEXT_REGISTER_FACILITY_ADMIN_INFO_PAGE_DESCRIPTION'></div>
  <hr>

  <common-page-section>

    <form [formGroup]="formGroup">

      <div class="form-group">
        <common-name label='First name'
                     name='facAdminFirstName'
                     formControlName='facAdminFirstName'
                     [maxlength]=15></common-name>
        <common-error-container [displayError]='showValidationError'>
          {{ validationErrorMessage }}
        </common-error-container>
      </div>

      <div class="form-group">
        <common-name label='Last name'
                     name='facAdminLastName'
                     formControlName='facAdminLastName'
                     [maxlength]=35></common-name>
        <common-error-container [displayError]='showValidationError'>
          {{ validationErrorMessage }}
        </common-error-container>
      </div>

      <div class="form-group">
        <bcp-practitioner-number name='pracNumber'
                                 formControlName='pracNumber'></bcp-practitioner-number>
        <common-error-container [displayError]='showValidationError'>
          {{ validationErrorMessage }}
        </common-error-container>
      </div>

      <div class="form-group">
        <common-email name='email'
                      formControlName='email'
                      label='Contact email (optional)'
                      [maxlength]="50"></common-email>
      </div>

      <div class="d-sm-flex">
        <div class="form-group col-sm-8 pl-0">
          <common-phone-number name='phoneNumber'
                               formControlName='phoneNumber'
                               label='Contact phone number'
                               [enablePlaceHolder]='false'
                               [allowInternational]='false'></common-phone-number>
        </div>

        <div class="form-group col-sm-4 pl-0, pr-0">
          <bcp-phone-extension name='extension'
                               formControlName='extension'></bcp-phone-extension>
        </div>
      </div>

      <common-error-container [displayError]='systemDownError'>
        Unable to continue, system unavailable. Please try again later.
      </common-error-container>

    </form>
    <aside>
      <h2 [innerHTML]='textService.textValues.SPA_TEXT_REGISTER_FACILITY_ADMIN_INFO_PAGE_TIP_TITLE'>Tip</h2>
      <div [innerHTML]='textService.textValues.SPA_TEXT_REGISTER_FACILITY_ADMIN_INFO_PAGE_TIP_CONTENT'></div>
    </aside>

  </common-page-section>
</common-page-framework>
